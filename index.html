<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>BLOG CARD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="/style.css"
    />
  </head>
  <body>
    <div class="card p-4 rounded-4">
      <div>
        <img
          class="rounded-3"
          src="/blog-preview-card-main/assets/images/illustration-article.svg"
          alt=""
        />
      </div>
      <div>
        <button class="btn btn-warning mt-3">Learning</button>
      </div>
      <p class="mt-3">Published 21 Dec 2023</p>
      <h3 class="heading mt-3">HTML & CSS foundation</h3>

      <p class="mt-3">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="but">
        <img
          src="/blog-preview-card-main/assets/images/image-avatar.webp"
          alt=""
        />
        <h3>Greg Hooper</h3>
      </div>
    </div>
  </body>
</html>
